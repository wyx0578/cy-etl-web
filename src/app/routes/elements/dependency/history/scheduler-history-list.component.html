<table datatable [dtOptions]="dtOptions" class="table table-striped table-bordered table-hover" cellspacing="0" width="100%" style="white-space: nowrap;">
    <thead>
    <tr style="text-align: center">
        <th>schedulerId</th>
        <th>描述</th>
        <th>状态</th>
        <th>执行类型</th>
        <th>执行类型切换</th>
        <th>重试次数</th>
        <th>操作时间</th>
        <th>历史详情</th>
        <th>操作</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of schedulerHistoryData" style="text-align: center">
        <td>{{item?.schedulerId}}</td>
        <td>{{item?.status}}</td>
        <td>{{item?.runType}}</td>
        <td>{{item?.runType}}</td>
        <td><img src="../../../../assets/image/icon/change.png"></td>
        <td><a>{{item?.runType}}</a></td>
        <td><a>{{item?.runType}}</a></td>
        <td><a (click)="openHistoryDetailRecord(item)"><img src="../../../../../assets/image/icon/history.png"></a></td>
        <td><a><img src="../../../../assets/image/icon/delete.png"></a></td>
    </tr>
    <div>

    </div>

    </tbody>
</table>
