<table datatable [dtOptions]="dtOptions" class="table table-striped table-bordered table-hover" cellspacing="0" width="100%" style="white-space: nowrap;">
    <thead>
        <tr style="text-align: center">

        <th >detailId</th>
        <th>schedulerId</th>
        <th>状态</th>
        <th>执行类型</th>
        <th>错误</th>
        <th>操作</th>
    </tr>
    </thead>
    <tbody>
        <tr  *ngFor="let item of schedulerHistoryDetailData" style="text-align: center">
            <td>{{item.detailId}}</td>
            <td>{{item.schedulerId}}</td>
            <td>{{item.status}}</td>
            <td>{{item.runType}}</td>
            <td>{{item.errMsg}}</td>
            <td><a><img src="../../../../assets/image/icon/delete.png"></a></td>
        </tr>
    </tbody>
</table>
