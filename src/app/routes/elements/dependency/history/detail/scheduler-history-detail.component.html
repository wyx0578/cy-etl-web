<nz-table #nzTable class="simple-table"
          [nzAjaxData]="schedulerHistoryDetailData"
          (nzPageIndexChange)="load()"
          [nzBordered]="true"
          [nzSize]="'middle'">
    <thead nz-thead>
    <tr>
        <th nz-th>schedulerId</th>
        <th nz-th>状态</th>
        <th nz-th>执行类型</th>
        <th nz-th>执行类型切换</th>
        <th nz-th>历史详情</th>
        <th nz-th>删除</th>
    </tr>
    </thead>
    <tbody nz-tbody>
    <tr nz-tbody-tr *ngFor="let item of nzTable.data">
        <td>{{item.schedulerDetailId}}</td>
        <td>{{item.status}}</td>
        <td>{{item.runType}}</td>
        <td>切换</td>
        <td>{{item.errMsg}}</td>
        <td>删除</td>
    </tr>
    </tbody>
</nz-table>
