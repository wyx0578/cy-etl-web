<div>
    <form nz-form [nzLayout]="'inline'" class="search-form" style="margin-bottom: 0px;">
        <div nz-form-item >
            <div nz-form-control>
                    <nz-input [(ngModel)]="s.user_id" name="user_id" nzPlaceHolder="字典编码"></nz-input>
            </div>
        </div>
        <div nz-form-item>
            <div nz-form-control>
                <nz-input [(ngModel)]="s.q" name="q" nzPlaceHolder="字典描述"></nz-input>
            </div>
        </div>
        <div nz-form-item>
            <div nz-form-control>
                <nz-select [(ngModel)]="s.s" name="s" [nzAllowClear]="false">
                    <nz-option nzValue="" nzLabel="状态"></nz-option>
                    <nz-option nzValue="1" nzLabel="有效"></nz-option>
                    <nz-option nzValue="2" nzLabel="无效"></nz-option>
                </nz-select>
            </div>
        </div>
        <div nz-form-item>
            <div nz-form-control>
                <button nz-button (click)="load(true)">搜索</button>
            </div>
        </div>
        <div nz-form-item>
            <div nz-form-control>
                <button nz-button (click)="addOrEdit('-1')">新增字典</button>
            </div>
        </div>
    </form>
    <nz-table #nzTable class="simple-table"
              [nzAjaxData]="list"
              [nzLoading]="http.loading"
              [nzTotal]="total"
              [(nzPageIndex)]="s.pi"
              [(nzPageSize)]="s.ps"
              (nzPageIndexChange)="load()"
              [nzBordered]="true"
              [nzSize]="'middle'">
        <thead nz-thead>
        <tr>
            <th nz-th [nzWidth]="'80px'">序号</th>
            <th nz-th>字典编码</th>
            <th nz-th>字典描述</th>
            <th nz-th >字典版本</th>
            <th nz-th>状态</th>
            <th nz-th>开始日期</th>
            <th nz-th>结束日期</th>
            <th nz-th>操作</th>
        </tr>
        </thead>
        <tbody nz-tbody>
            <tr nz-tbody-tr *ngFor="let item of nzTable.data;let i=index" (dblclick)="openDetail(item)">
            <td>{{i+1}}</td>
            <td>{{item.sCode}}</td>
            <td>{{item.sDesc}}</td>
            <td>{{item.sVersion}}</td>
            <td>{{item.sStatus}}</td>
            <td>{{item.sStartDate}}</td>
            <td>{{item.sEndDate}}</td>
            <td>
                <a (click)="addOrEdit(item)">编辑</a>
                <span nz-table-divider></span>
                <a (click)="delete(item)">删除</a>
            </td>
        </tr>
        </tbody>
    </nz-table>
    <form nz-form [nzLayout]="'inline'" class="search-form" style="margin-bottom: 0px;">
        <div nz-form-item>
            <div nz-form-control>
                <button nz-button (click)="addOrEditDetail('error')">新增明细</button>
            </div>
        </div>
    </form>
    <nz-table #nzDetailTable class="simple-table"
              [nzAjaxData]="dictDetail"
              [nzLoading]="http.loading"
              [nzTotal]="total"
              [(nzPageIndex)]="s.pi"
              [(nzPageSize)]="s.ps"
              (nzPageIndexChange)="load()"
              [nzBordered]="true"
              [nzSize]="'middle'">
        <thead nz-thead>
        <tr>
            <th nz-th [nzWidth]="'80px'">序号</th>
            <th nz-th>字典key</th>
            <th nz-th>字典value</th>
            <th nz-th >创建时间</th>
            <th nz-th>更新时间</th>
            <th nz-th>操作</th>
        </tr>
        </thead>
        <tbody nz-tbody *ngIf="isDictionDetail">
            <tr nz-tbody-tr *ngFor="let item of nzDetailTable.data;let i=index">
                <td>{{i+1}}</td>
                <td>{{item.sValue}}</td>
                <td>{{item.sLabel}}</td>
                <td>{{item.iCreateTime}}</td>
                <td>{{item.iUpdateTime}}</td>
                <td>
                    <a (click)="addOrEditDetail(item)">编辑</a>
                    <span nz-table-divider></span>
                    <a (click)="deleteDictDetail(item)">删除</a>
                </td>
            </tr>
        </tbody>
    </nz-table>
</div>
